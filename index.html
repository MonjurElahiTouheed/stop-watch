<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <section class="w-[18.5rem] mt-60 mx-auto">
            <p id="countNumber" class="font-bold text-blue-600 text-9xl text-center mb-4">0</p>
            <div>
                <button id="startBtn" class="btn btn-info btn-lg text-white text-lg" onclick="startClock()">Start</button>
                <button id="stopBtn" class="btn btn-info btn-lg mx-2 text-white text-lg" disabled onclick="stopClock()">Stop</button>
                <button id="resetBtn" class="btn btn-info btn-lg text-white text-lg" disabled onclick="resetClock()">Reset</button>
            </div>
        </section>
    </main>
    <script src="stop-watch.js"></script>
</body>

</html>
